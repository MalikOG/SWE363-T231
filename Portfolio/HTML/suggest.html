<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Suggestions, Suggest, Suggest me">
    <meta description="Suggestions page">
    <meta author="Abdulmalik Almadhi">
    <link rel="stylesheet" href="../CSS/background.css">
    <link rel="stylesheet" href="../CSS/typography.css">
    <link rel="stylesheet" href="../CSS/nav-bar.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'> 
    <title>Suggestions</title>
</head>
<body>
    <header class="header">

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>    
        <nav class="nav-bar">
            <a href="/" style="--i:0">Home</a>
            <a href="/about" style="--i:1">About</a>
            <a href="/contact" style="--i:2">Contact</a>
            <a href="/suggest" style="--i:3">Suggestions</a>
            <a href="/playground" style="--i:4">Playground</a>
        </nav>
    </header>    
        

    <main>
        <h1>Suggest Me</h1>
        <form action="/suggest/processed" method="POST">
            <input class="suggestText" name="firstName" type="text" autocomplete="given-name" placeholder="First Name">
            <br>
            <input class="suggestText" name="lastName" type="text" autocomplete="family-name" placeholder="Family Name">
            <br>
            <label><input type="radio" name="gender" value="Male">Male</label>
            <label><input type="radio" name="gender" value="Female">Female</label>
            <br>
            <input class="suggestText" name="email" type="email" autocomplete="email" placeholder="EMAIL">  
            <br>
            <input type="file" name="resourceFile">
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <div class="footer">
        <div class="logos">
            <a href="twitter.com"><img src="../Logos/twitter.png" alt="Twitter logo" class="logo"></a>
            <a href="linkedin.com"><img src="../Logos/linkedin.png" alt="Linkedin logo" class="logo"></a>
            <a href="github.com"><img src="../Logos/github.png" alt="Github logo" class="logo"></a>
        </div>
        <p id="copyright">&copy; Abdulmalik Mishari Almadhi</p>
    </div>
</body>
</html>
