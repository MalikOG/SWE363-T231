<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Suggestions, Suggest, Suggest me">
    <meta description="Suggestions page">
    <meta author="Abdulmalik Almadhi">
    <link rel="stylesheet" href="../CSS/background.css">
    <link rel="stylesheet" href="../CSS/typography.css">
    <link rel="stylesheet" href="../CSS/nav-bar.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Suggestions</title>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li>
                <li><a href="/suggest" class="nav-link">Suggestions</a></li>
                <li><a href="/playground" class="nav-link">Playground</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Suggest Me</h1>
        <form action="/suggest/processed" method="POST">
            <input class="suggestText" name="firstName" type="text" autocomplete="given-name" placeholder="First Name">
            <br>
            <input class="suggestText" name="lastName" type="text" autocomplete="family-name" placeholder="Family Name">
            <br>
            <label><input type="radio" name="male" value="Male">Male</label>
            <label><input type="radio" name="female" value="Female">Female</label>
            <br>
            <input class="suggestText" name="email" type="email" autocomplete="email" placeholder="EMAIL">  
            <br>
            <input type="file" name="resourceFile">
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer id="footer">
        <div class="logos">
            <a href="twitter.com"><img src="../Logos/twitter.png" alt="Twitter logo" class="logo"></a>
            <a href="linkedin.com"><img src="../Logos/linkedin.png" alt="Linkedin logo" class="logo"></a>
            <a href="github.com"><img src="../Logos/github.png" alt="Github logo" class="logo"></a>
        </div>
        <p id="copyright">&copy; Abdulmalik Mishari Almadhi</p>
    </footer>
</body>
</html>
